<!DOCTYPE HTML>
<html>
<head>
<meta charset="uTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>김도현1 html projects</title>
</head>
<style type="text/css">
table, td, td {
	border: 1px solid black;
	border-collapse: collapse;
}

th, td {
	padding: 5px;
}
</style>
<body>
	<table border="1" width="800px">
		<h1>김도현 회원정보</h1>
		<tr>
			<th colspan="2" rowspan="2"><input type="file" id="" name="" accept=".png,.jpg"></th>
			<th>홈페이지</th>
			<td colspan="2" width="80px"><input type="text" id="" name=""></td>
		</tr>
		<tr>
			<th>직업(희망)</th>
			<td colspan="2" width="80px"><input type="text" id="" name=""></td>
		</tr>
		<tr>
			<th>이름</th>
			<td width="120px"><input type="text" id="" name=""></td>
			<th>아이디</th>
			<td width="120px"><input type="text" id="" name=""></td>
		</tr>
		<tr>
			<th>비밀번호</th>
			<td><input type="text" id="" name=""></td>
			<th>성별</th>
			<td><input type="radio" id="" name="">남<input
				type="radio" id="" name="">녀</td>
		</tr>
		<tr>
			<th>생일</th>
			<td><input type="text" id="" name=""></td>
			<th>국적</th>
			<td><select id="" name="select">
					<option value="">한국
					<option value="">북한
					<option value="">일본
					<option value="">중국
			</select></td>
		</tr>
		<tr>
			<th>주소</th>
			<td><input type="text" id="" name=""></td>
			<th>모바일</th>
			<td><input type="text" id="" name=""></td>
		</tr>
		<tr>
			<th>모바일 마케팅 수신 동의</th>
			<td colspan="3" align="center"><input type="radio">동의<input
				type="radio">비동의</td>
		</tr>
		<tr>
			<th>전화번호</th>
			<td><input type="text" id="" name=""></td>
			<th>팩스번호</th>
			<td><input type="text" id="" name=""></td>
		</tr>
		<tr>
			<th>이메일</th>
			<td colspan="3"><input type="email" id="" name="">  <select id="" name="select">
					<option value="">@naver.com
					<option value="">@daum.com
					<option value="">@google.com
					<option value="">@nate.com
			</select></td>
		</tr>
		<tr>
			<th>이메일 마케팅 수신 동의</th>
			<td colspan="3" align="center"><input type="radio">동의<input
				type="radio">비동의</td>
		</tr>
		<tr>
			<th>추천인</th>
			<td><input type="text" id="" name=""></td>
			<th>비밀번호 문제</th>
			<td><select id="" name="select">
					<option value="">나의 고향은
					<option value="">내가 나온 초등학교는
					<option value="">내가 다니는 학교는
					<option value="">내가 사는 동네는
			</select></td>
		</tr>
		<tr>
			<th>비밀번호 답</th>
			<td><input type="text" id="" name=""></td>
			<th>SNS</th>
			<td><input type="text" id="" name=""></td>
		</tr>

		<tr>
			<th>프로젝트 참여</th>
			<td colspan="3" rowspan="2">프로젝트명: <input type="text" id=""name="">
			<br>인원:     <input type="text" id="" name="">
			<br>업체:     <input type="text" id="" name="">
			<br>담당업무:	<input type="text" id="" name="">
			</td>
		</tr>
		<tr>
			<td height="100px" align="center"><input type="text" id=""
				name=""> <br>
			<input type="date" id="" name="">~<input type="date" id=""
				name=""></td>
		</tr>
		<tr>
			<th>취미</th>
			<td colspan="3"><input type="text" id="" name=""></td>
		</tr>
		<tr>
			<th>결혼여부</th>
			<td colspan="3" align="center"><input type="radio">기혼<input
				type="radio">미혼</td>
		</tr>
		<tr>
			<th>결혼기념일</th>
			<td colspan="3"><input type="text" id="" name=""></td>
		</tr>
		<tr>
			<th>자녀유무</th>
			<td colspan="3" align="center"><input type="radio">기혼<input
				type="radio">미혼</td>
		</tr>
		<tr>
			<th>좋아하는 색깔</th>
			<td colspan="3"><input type="text" id="" name=""></td>
		</tr>
		<tr>
			<th height="100px">자기소개</th>
			<td colspan="3">
			<input type="text" id="" name="">
			</td>
			
		</tr>
		<tr>
			<th>개인정보 유효 기간</th>
			<td colspan="3" align="center"><input type="radio">1년<input
				type="radio">3년<input type="radio">5년<input
				type="radio">10년</td>
		</tr>
	</table>

</body>
</html>
