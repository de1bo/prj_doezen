        font-size: 1.125rem;

	font-family: "jal";

  <body class="text-center">
  
    
<main class="form-signin">
  <form>
 <!--    <img class="mb-4" src="../../images/durian.jpg" alt="" width="72" height="57"> -->
    	<h1 id="jal"><strong>LOGIN</strong></h1><br>

    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>

    <div class="form-check form-switch" style="float: left;">
  		<input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked">
  		<label class="form-check-label" for="flexSwitchCheckChecked">자동 로그인</label>
	</div><br><br><br>
    	<button class="w-100 btn btn-info" type="submit" style="color:white"><strong>로그인</strong></button>
    	<br><br>
    	<button class="w-100 btn btn-secondary" type="button" style="color:white" onclick="location.href='memberForm.html'"><strong>회원가입</strong></button>
    	<br><hr>
    <div id="jal">간편 로그인</div>
    <br>
    <button type="button" class="img-border"><img src="../../images/kakaologin.png"></button>
    <p class="mt-5 mb-3 text-muted">&copy;2022–2022</p>
  </form>
</main>
