<!DOCTYPE html>
<html>
<head>
<title>Simple Map</title>
<script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
<link rel="stylesheet" type="text/css" href="./style.css" />
<style>
/* Always set the map height explicitly to define the size of the div
  * element that contains the map. */
#map {
  height: 100%;
	}

/* Optional: Makes the sample page fill the window. */
html,
body {
  height: 100%;
  margin: 0;
  padding: 0;
}
</style>
<script src="./index.js"></script>
</head>
<body>
  <div id="map"></div>

  <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
 <script
   src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAffnYjApY7cl96nlyHHwrDzzdn3VWBxKk&callback=initMap&v=weekly" async>
 </script>
 <script>
 let map;

 function initMap() {

     const map = new google.maps.Map(document.getElementById("map"), {
         zoom: 14,
         center: { lat: 37.5407622, lng: 127.0706095 },
     });

     for (var i = 0; i < locations.length; i++) {
         var marker = new google.maps.Marker({
             map: map,
             label: locations[i].place,
             position: new google.maps.LatLng(locations[i].lat, locations[i].lng),
         });
     }
 }
 const locations = [
     { place:"건대입구역", lat: 37.539922, lng: 127.070609 },
     { place:"어린이대공원역", lat: 37.547263, lng: 127.074181 },
 ];
</script>
</body>
</html>
