<!DOCTYPE HTML>
<html>
<head>
<meta charset="uTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Signin Template · Bootstrap v5.1</title>
<link href="../../_bootstrap/bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }
     #jal {
	font-family: "jal";
}
      

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
      
    </style>
    <link href="../../css/signin.css" rel="stylesheet">
    <link href="../../css/style.css" rel="stylesheet">
  </head>
  <body class="text-center">
    
<main class="form-signin">
  <form>
 <!--    <img class="mb-4" src="../../images/durian.jpg" alt="" width="72" height="57"> -->
    <h1 class="h3 mb-3 fw-normal" id="jal"><strong>LOGIN</strong></h1>

    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>

    <div class="checkbox mb-3">
      <label>
      	<div id="float-left">
        	<input type="checkbox" value="remember-me"> 아이디 저장
        </div>
      </label>
    </div>
    <button class="w-100 btn btn-warning" type="submit">로그인</button>
    <br><hr>
    <div id="jal">간편 로그인</div>
    <br>
    <button type="button" class="img-border"><img src="../../images/kakaologin.png"></button>
    <p class="mt-5 mb-3 text-muted">&copy;2022–2022</p>
  </form>
</main>
<script src="../../_bootstrap/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
